<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy GIF Fetcher</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light text-center py-4">
    <div class="container">
      <h1 class="mb-4">ðŸŽ¬ Giphy GIF Fetcher</h1>

      <!-- Search Bar -->
      <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search for GIFs (e.g., cats, worship, sunsets)"
          />
        </div>
      </div>

      <!-- Fetch Button -->
      <button id="fetch-gif-btn" class="btn btn-primary mb-4">
        Fetch GIFs
      </button>

      <!-- GIF Display Container -->
      <div id="gif-container" class="row justify-content-center"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
